<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout/LayoutPadrao">

<head>
    <title th:text="${id == null ? 'Cadastro de entidade' : 'Edição de entidade'}">Título</title>
</head>

<section layout:fragment="conteudo">
    <div class="container">
        <div class="section">

            <div layout:include="/fragments/MensagemInfo" ></div>

            <div class="row">
                <div class="col s12 m12">
                    <div class="card hovarable">
                        <div class="card-content black-text">
                            <span class="card-title">Cadastro de Entidades</span>

                            <div class="row">
                                <form class="col s12" method="post" th:action="@{/entidades/novo}" th:object="${entidade}">
                                    <input type="hidden" th:field="*{id}"/>

                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input id="nome" type="text" class="validate" th:field="*{nome}"
                                                th:classappend="${#fields.hasErrors('nome')} ? invalid" />
                                            <label for="nome" data-error="Nome é obrigatório!">Nome</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="cpfOuCnpj" type="text" class="validate" th:field="*{cpfOuCnpj}"
                                                   th:classappend="${#fields.hasErrors('cpfOuCnpj')} ? invalid" />
                                            <label for="cpfOuCnpj" data-error="CPF/CNPJ é obrigatório!"  >CPF/CNPJ</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col m6 s12">
                                            <select id="estado" type="text" class="validate" th:field="*{estado}">
                                                <option value="" disabled="disabled" selected="selected"> Selecione o Estado</option>
                                                <option value="SC">Santa Cataria</option>
                                                <option value="PR">Parana</option>
                                                <option value="RS">Rio Grande do Sul</option>
                                            </select>
                                        </div>
                                        <div class="input-field col m6 s12">
                                            <select id="cidade" type="text" class="validate" th:field="*{cidade}">
                                                <option value="" disabled="disabled" selected="selected"> Selecione a Cidade</option>
                                                <option value="Agrolandia">Agrolândia</option>
                                                <option value="RioDoSul">Rio do Sul</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input id="endereco" type="text" class="validate" th:field="*{endereco}"
                                                   th:classappend="${#fields.hasErrors('endereco')} ? invalid" />
                                            <label for="endereco" data-error="Endereço é obrigatório!">Endereço</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="bairro" type="text" class="validate" th:field="*{bairro}"/>
                                            <label for="bairro">Bairro</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input id="telefone" type="text" class="validate" th:field="*{telefone}"
                                                   th:classappend="${#fields.hasErrors('telefone')} ? invalid" />
                                            <label for="telefone" data-error="Telefone é obrigatório!">Telefone</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="email" type="email" class="validate" th:field="*{email}"
                                                   th:classappend="${#fields.hasErrors('email')} ? invalid" />
                                            <label for="email" data-error="E-mail Invalido!" data-success="E-mail Valido!">Email</label>
                                        </div>

                                    </div>

                                    <button class="btn waves-effect blue lighten-2" type="submit" name="action">Salvar
                                        <i class="material-icons right">send</i>
                                    </button>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</section>

<th:block layout:fragment="javascript-extra">
    <script th:src="@{/javascript/financeiro.js}"></script>
</th:block>

</html>
